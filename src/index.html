<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Stencil Starter App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="/build/wr-compass.js"></script>

  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  Enter compass value here: <input type="number" min="0" max="359" value="0" id="bearing" onchange="setBearing()" style="border: solid 1px;">
  <br/>
  Enter device heading here: <input type="number" min="0" max="359" value="0" id="heading" onchange="setHeading()" style="border: solid 1px;">
  <br/>
  <input type="checkbox" id="showValues" onchange="setShowValues()" checked="checked">
  <label for="showValues">Show heading and bearing values</label>
  
  <wr-compass id="compass" heading="0.00" bearing="0.00" show-values="true"></wr-compass>

  <script lang="javascript">
    function setBearing() {
      var bearing = document.getElementById('bearing').value;
      var compass = document.getElementById('compass');
      compass.setAttribute('bearing', bearing);
    }
    function setHeading() {
      var heading = document.getElementById('heading').value;
      var compass = document.getElementById('compass');
      compass.setAttribute('heading', heading);
    }
    function setShowValues() {
      var showValues = document.getElementById('showValues').checked;
      compass.setAttribute('show-values', showValues);
    }
  </script> 
</body>
</html>
